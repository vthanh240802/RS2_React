<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challange_3</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <form action="" class="form-container">
          <div class="form-username">
            <label class="label-username">Username</label>
            <input
              class="input-username"
              type="text"
              name="username"
              placeholder="Enter username"
            />
          </div>
          <div class="form-password">
            <label class="label-password">Password</label>
            <input
              class="input-password"
              type="password"
              name="username"
              placeholder="Enter password"
            />
            <span class="error-password"
              >Your password is between 4 and 12 characters</span
            >
          </div>
          <div class="form-inputtext">
            <label class="label-inputtext">Input Text Label</label>
            <input
              class="input-inputtext"
              type="text"
              name="inputtext"
              placeholder="Typing |"
            />
            <span class="error-inputtext"
              >Error message informing me of a problem</span
            >
          </div>
          <div class="form-remember">
            <input class="input-remember" type="checkbox" name="" />
            <label class="label-remember">Remember me</label>
          </div>
          <div class="form-switch">
            <input class="input-switch" type="checkbox" name="" />
            <label class="label-switch">Off</label>
          </div>
          <div class="form-radio">
            <div class="radio-container">
              <input class="input-radio" type="radio" name="radio" value="1" />
              <label class="label-radio">Radio selection 1</label>
            </div>
            <div class="radio-container">
              <input
                class="input-radio"
                type="radio"
                name="radio"
                value="2"
                checked
              />
              <label class="label-radio">Radio selection 2</label>
            </div>
            <div class="radio-container">
              <input class="input-radio" type="radio" name="radio" value="3" />
              <label class="label-radio">Radio selection 3</label>
            </div>
          </div>
          <div class="form-dropdown">
            <label class="lable-dropdown">Dropdown Title</label>
            <select class="dropdown">
              <option class="option-dropdown">Dropdown option</option>
              <option class="option-dropdown">Dropdown option 1</option>
              <option class="option-dropdown">Dropdown option 2</option>
            </select>
          </div>
          <div class="form-button">
            <button class="btn-cancel">Cancel</button>
            <button class="btn-next">Next</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
